<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<title>JS Example</title>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-6">
				<h2 class="mt-5">Login Here</h2>
				<form action="" method="post">
					<div class="form-group">
						<label for="exampleInputEmail1">Email Address</label>
						<input type="email" class="form-control" name="email" placeholder="Enter email" id="loginEmail" required>
					</div>
					<div class="form-group">
						<label for="exampleInputPassword1">Password</label>
						<input type="password" class="form-control" name="password" placeholder="Password" id="loginPass" required>
					</div>
					<button name="login" value="login" class="btn btn-success">login</button>
					<p id="response1"></p>
				</form>
			</div>
			<div class="col-md-6">
				<h2 class="mt-5">Register Here</h2>
				<form action=" " method="post">
					<div class="form-group">
						<label for="exampleInputEmail1">Email address</label>
						<input type="email" class="form-control" name="email" id="email" aria-describedby="emailHelp" placeholder="Enter email" required="">
					</div>
					<div class="form-group">
						<label for="exampleInputPassword1">Password</label>
						<input type="password" class="form-control" name="pass" id="pass" placeholder="Password" required="">
					</div>
					<div class="form-group">
						<label for="exampleInputPassword1">Confirm Password</label>
						<input type="password" class="form-control" name="cpass" id="cpass" placeholder="Confirm Password" required="">
					</div>
					<button type="submit" name="register" value="register"  class="btn btn-success">register</button>
					<p id="response2"></p>
				</form>
			</div>
		</div> 
	</div>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"  crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" crossorigin="anonymous"></script>
</body>
</html>
