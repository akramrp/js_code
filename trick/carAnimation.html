<!DOCTYPE html>
<html>
  <head>
    <title>Page Title</title> 
    <style>
      body{background:black;}
    </style>
  </head>
  <body onload = "draw()" >
    <button id = "button1" onclick = "down()">down</button> 
    <button id = "button2" onclick = "up()">&nbsp&nbsp&nbspup&nbsp&nbsp&nbsp</button>
    <button id = "button3" onclick = "left()">&nbsp&nbspleft&nbsp&nbsp</button>
    <button id = "button4" onclick = "right()">right</button> 
    <canvas id="myCanvas" width="340" height="550"></canvas>
    <script>
      function rt(x,y,w,h,s){
      ctx.beginPath(),
      ctx.rect(x,y,w,h),
      ctx.fillStyle = s,
      ctx.fill();

      }

      function ac(x,y,w,s){
      ctx.beginPath(),
      ctx.arc(x,y,w,0,2*Math.PI),
      ctx.fillStyle = s,
      ctx.fill();

      }

      function draw(){
      c=document.getElementById("myCanvas"),
      b1 = document.getElementById("button1"),
      b2 = document.getElementById("button2"),
      b3 = document.getElementById("button3"),
      b4 = document.getElementById("button4"),
      img =document.getElementById("mount"),
      ctx = c.getContext("2d"), 
      timer = setInterval(animate);

      function animate(){

      myCanvas.style.height = iin+"px";
      myCanvas.style.borderRadius ="5px";

      b1.style.position = "absolute";
      b1.style.left = b1i+"px";
      b1.style.top= "450px";

         b2.style.position = "absolute";
         b2.style.left = b1i+"px";
         b2.style.top= "330px";
          
      if(b1i<150){
          
      ++b1i;

      }

      b3.style.position = "absolute";
      b3.style.left = "75px";
      b3.style.top= b2i+"px";

         b4.style.position = "absolute";
         b4.style.left = "230px";
         b4.style.top= b2i+"px"
         
      if(b2i >390){

      --b2i;

      }
      /*img.style.position = "absolute";
      img.style.top="200px";*/

      ctx.clearRect(0,0,600,600);
      rt(0,0,600,600,"aqua");
      rt(0,280,600,600,"#66FF33");

      si=-15;

      ac(bu+50,500,35,"green");
      rt(bu+5,500,110,60,"#66FF33");

      ac(bu+75,500,si+35,"#339933");
      rt(bu+25,500,110,si+60,"#66FF33");

      if(bu==-100){

      bu=400;

      }

      --bu;


      ac(bu2+50,350,35,"green");
      rt(bu2+5,350,110,60,"#66FF33");

      ac(bu2+75,350,si+35,"#339933");
      rt(bu2+25,350,110,si+60,"#66FF33");

      if(bu2==-100){

      bu2=400;

      }

      --bu2;

      ac(250,60,45,"#FFFFCC");
      ac(250,60,30,"#FFFF33");
      ac(cl+0,50,15,"white");
      ac(cl+30,50,15,"white");
      ac(cl+15,45,15,"white");

      if(cl==-40){

      cl=500;

      }

      --cl;

      ac(cl2+100,100,15,"white");
      ac(cl2+130,100,15,"white");
      ac(cl2+115,95,15,"white");

      if(cl2==-130){

      cl2=500;

      }

      --cl2;

      rt(0,240,600,40,"grey");
      rt(0,200,600,5,"silver");

      rt(400-r2,200,5,40,"silver");
      rt(400-r2,200,2,40,"white");

      if(r2==400){

      r2=0;

      }

      r2=r2+2;

      rt(0,200,600,1,"white");
      rt(-r+400,255,80,5,"white");

      r=r+2;

      if(r==480){

      r=0;

      }

      rt(xlr+15,y+175,70,40,"black");
      rt(xlr+20,y+180,60,40,"#0000FF");
      rt(xlr,y+200,100,30,"red");

      ac(22+xlr,y+230,15,"black");
      ac(22+xlr,y+230,5,"white");
      ac(78+xlr,y+230,15,"black");
      ac(78+xlr,y+230,5,"white");


      if(iin<560){

      iin=iin+7;

      }

      else if(xlr<70&&x ==0){

      xlr=xlr + 0.5;

      }

      else{x=1;}

      }

      }

      function down(){
      clearInterval(uset);
      clearInterval(dset);
      clearInterval(lset);
      clearInterval(rset);
      dset =setInterval(dnn,15);

      function dnn(){

      if(y<35){

      ++y;

      }
      }
      }

      function up(){
      clearInterval(dset);
      clearInterval(uset);
      clearInterval(lset);
      clearInterval(rset);
      uset = setInterval(upp,15);

      function upp(){

      if(y>0){

      --y;

      }
      }
      }

      function left(){
      clearInterval(lset);
      clearInterval(rset);
      clearInterval(dset);
      clearInterval(uset);
      dset =setInterval(lft,15);

      function lft(){

      if(xlr>0){

      --xlr;

      }
      }
      }

      function right(){
      clearInterval(lset);
      clearInterval(rset);
      clearInterval(dset);
      clearInterval(uset);
      uset = setInterval(rit,15);

      function rit(){

      if(xlr<240){

      ++xlr;

      }
      }
      }

      var 
      x=0, 
      r=0,
      r2=0,
      ctx,
      iin=0,
      y=20,
      sw =0,
      cl=+400,
      cl2=0,
      dset,
      uset,
      xlr=0,
      lset,
      rset,
      bu=0,
      bu2=200,
      b1i = -100; 
      b2i =  640;
    </script> 
  </body>
</html>
